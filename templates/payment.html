
	
{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<div class="container mt-4">
    <div class="row">
		<div class="col">
          <h3 class="service-head">Make payment</h3>
		</div>  
		<div class="w-100"></div>
        <div class="col">
           <form action="/make_payment" method="POST">
		   {% csrf_token %}
        <div class="form-outline mb-4">
          <input type="email" id="form2Example1" class="form-control" name="email" required>
          <label class="form-label" for="form2Example1" style="margin-left: 0px;">email</label>
        <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>
		

		<div class="form-outline mb-4">
			<input type="number" min=1 required id="form2Example1" class="form-control" name="amount">
			<label class="form-label" for="form2Example1" style="margin-left: 0px;">amount to fund</label>
		  <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>

        <button type="submit" class="btn btn-primary btn-block mb-4">Pay</button>
		   </form>
		</div>   
	</div>	   
</div>

{% endblock %}

    
    
    
    
      
      
       
    </div>
    
    
  </div>
</section>
